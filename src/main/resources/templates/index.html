<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />
	
	<!-- Stylesheets
	============================================= -->
	
	<link th:href="@{http://fonts.googleapis.com/css?family=Istok+Web:400,700}" rel="stylesheet" type="text/css" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
	<link rel="stylesheet" th:href="@{/style/style.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/dark.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/font-icons.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/animate.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/one-page/css/et-line.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/static/css/responsive.css}" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" th:href="@{/demos/course/css/fonts.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/demos/course/course.css}" type="text/css" />

	<meta charset="UTF-8"/>
	
	<title>Bicom Academy</title>
</head>
<body class="stretched">
	<div id="wrapper" class="clearfix">
			<!-- Header
		============================================= -->
		<header id="header" class="sticky-style-2">

			<div class="container clearfix">

				<!-- Primary Navigation
				============================================= -->
				<nav id="primary-menu" class="with-arrows style-2">

					<div class="container clearfix">

						<div class="header-buttons">
							<button type="button" class="button button-rounded button-border button-small" data-toggle="modal" data-target="#accesoModal"> Acceso </button>
							<button type="button" class="button button-rounded button-small ml-2" data-toggle="modal" data-target="#registroModal"> Registro </button>
						</div>
						<!-- Modal -->
						<div class="modal fade" id="accesoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h4 class="modal-title" id="exampleModalLabel">Acceso</h4>
						      </div>
						      <div class="modal-body">
								<nav>
								  <div class="nav nav-tabs" id="nav-tab" role="tablist">
								    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-trad" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Tradicional</button>
								    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-face" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Facebook</button>
								    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-goog" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Google</button>
								  </div>
								</nav>
								<div class="tab-content" id="nav-tabContent">
								  <div class="tab-pane fade show active" id="nav-trad" role="tabpanel" aria-labelledby="nav-home-tab">
								  	<form>
									  <div class="form-group">
									    <label for="exampleInputEmail1">Usuario</label>
									    <input type="text" class="form-control" placeholder="Usuario">
									  </div>
									  <div class="form-group">
									    <label for="exampleInputPassword1">Contraseña</label>
									    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
									  </div>
									  <div class="form-check">
									    <input type="checkbox" class="form-check-input" id="exampleCheck1">
									    <label class="form-check-label" for="exampleCheck1">Comprobacion</label>
									  </div>
									  <button type="submit" class="button button-rounded button-small ml-2">Ingresar</button>
									</form>
								  </div>
								  <div class="tab-pane fade" id="nav-face" role="tabpanel" aria-labelledby="nav-profile-tab">Facebook.</div>
								  <div class="tab-pane fade" id="nav-goog" role="tabpanel" aria-labelledby="nav-contact-tab">Google</div>
								</div>

						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
						      </div>
						    </div>
						  </div>
						</div>
						
						<div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h4 class="modal-title" id="exampleModalLabel">Registro</h4>
						      </div>
						      <div class="modal-body">
								<div class="tab-content" id="nav-tabContent">
								  <div class="tab-pane fade show active" id="nav-trad" role="tabpanel" aria-labelledby="nav-home-tab">
								  	<form>
									  <div class="form-group">
									    <label for="exampleInputEmail1">Usuario</label>
									    <input type="text" class="form-control" placeholder="Usuario">
									  </div>
									  <div class="form-group">
									    <label for="exampleInputPassword1">Contraseña</label>
									    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
									  </div>
									  <div class="form-check">
									    <input type="checkbox" class="form-check-input" id="exampleCheck1">
									    <label class="form-check-label" for="exampleCheck1">Comprobacion</label>
									  </div>
									  <button type="submit" class="button button-rounded button-small ml-2">Registrar</button>
									</form>
								  </div>
								</div>

						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
						      </div>
						    </div>
						  </div>
						</div>

					</div>

				</nav><!-- #primary-menu end -->

			</div>

		</header><!-- #header end -->
			<div style="text-align: center; " class="container-md, hello">
				<h1 th:text="${message}"></h1>
				
			</div>
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/modernizr/2.8.3/modernizr.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<!-- External JavaScripts
	============================================= -->
	<script th:src="@{/js/plugins.js}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script th:src="@{/js/functions.js}"></script>
</body>
</html>
